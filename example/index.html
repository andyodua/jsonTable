<!DOCTYPE html>
<html>
<head>
	<title>jQuery : jsonTable</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jsonTable.js"></script>
	<style type="text/css">
	.rowClass td
	{
		border: 1px solid #c1c1c1;
	}
	</style>
</head>
<body>
<div id="mssg"></div>
<table id="dataTable">
	<thead>
	</thead>
	<tbody>
	</tbody>
</table>
<script type="text/javascript">
	$("#dataTable").jsonTable({
		head : ['#','Operating System','Market Share'],
		json : ['id', 'name', 'share']
	});

	$("#dataTable").jsonTableUpdate({
		source : "data.json",
		rowClass : "rowClass",
		callback : function(){
			$("#mssg").html("Table updated at " + new Date());
		}
	});
</script>
</body>
</html>
