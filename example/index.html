<!DOCTYPE html>
<html>
<head>
	<title>jQuery : jsonTable</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jsonTable.js"></script>
</head>
<body>
<table id="dataTable">
	<thead>
		
	</thead>
	<tbody>
	</tbody>
</table>
<script type="text/javascript">
	$("#dataTable").jsonTable({
		head : ['#','Operating System','Market Share'],
		json : ['id', 'name', 'share']
	});

	$("#dataTable").jsonTableUpdate("data.json");
</script>
</body>
</html>
